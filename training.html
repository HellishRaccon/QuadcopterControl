<!DOCTYPE html>
<html>
<head>
  <title>Тренировка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Тренировка</h1>
    <div class="data-container">
      <div class="left">
        <h2>Текущие значения</h2>
        <p>X: <span id="xValue">0.0</span></p>
        <p>Y: <span id="yValue">0.0</span></p>
        <p>Z: <span id="zValue">0.0</span></p>
      </div>
      <div class="right">
        <h2>Максимальные значения</h2>
        <p>X: <span id="maxXValue">0.0</span></p>
        <p>Y: <span id="maxYValue">0.0</span></p>
        <p>Z: <span id="maxZValue">0.0</span></p>
      </div>
    </div>
    <div class="grid-container">
      <div id="grid"></div>
      <div id="z-axis"></div>
    </div>
    <button onclick="resetYaw()">Сбросить Yaw</button>
    <button onclick="location.href='/'">На главную</button>
    <button onclick="location.href='/linear-acceleration'">График линейного ускорения</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
